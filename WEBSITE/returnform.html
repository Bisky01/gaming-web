<html>
    <head>
        <title>RETURN PRODUCT</title>
    </head>
    <body bgcolor="#AFEEEE">
        <h4> 
            <form>
                    <h1><p align="center">RETURN INFORMATION</p></h1>
                    <br>           
                        First Name <input type="text" name="first_name">  <br><br>       
                        Last Name <input type="text" name="first_name">
                        <br><br>
                        Gender: <br>
                        <select name="gender">
                        <option value="Male" selected>Male</option>
                        <option value="Female" selected>Female</option>
                        <option value="Others" selected>Others</option>
                        </select>
                        <br><br>
                        Address: <input type="text" name="address"><br><br>
                        E-mail-ID: <input type="text" name="emailid"><br><br>
                        Phone Number: <input type="number" name="phonenumber"><br><br>
                        Phone Type:<br><br>
                        <input type="radio" name="phone_type" value="cell"> Cell <br>
                        <input type="radio" name="phone_type" value="home"> Home <br>
                        <input type="radio" name="phone_type" value="work"> Work <br><br>           
                        City Details: <br> <br>
                        <select name="City">
                            <option value="delhi">delhi</option>
                            <option value="mumbai">mumbai</option>
                            <option value="chennai">chennai</option>
                            <option value="assam">assam</option>
                            <option value="hyderabad">hyderabad</option>
                            <option value="bangalore">bangalore</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Pune">Pune</option>
                            <option value="Ahmedabad">Ahmedabad</option>
                            <option value="Surat">Surat</option>
                            <option value="Lucknow">Lucknow</option>
                            <option value="Jaipur">Jaipur</option>
                            <option value="Indore">Indore</option>
                            <option value="Patna">Patna</option>
                            <option value="Varanasi">Varanasi</option>
                            <option value="Amritsar">Amritsar</option>
                            <option value="Nagpur">Nagpur</option>
                            <option value="Ghaziabad">Ghaziabad</option>
                            <option value="Gwalior">Gwalior</option>
                        </select>
                        <br><br>
                        Defect:<br>
                        <input type="text" name="defect">   
                        <br><br>
                        Pickup Date:
                        <input type="text" name="Pickup Date">
                    <br><br>
                    <input type="submit" name="submit" value="Submit"/> 
                    <input type="reset" name="reset" value="reset"/> <br>
                    <br><br>
            </form>
        </h4>
    </body>
</html>
